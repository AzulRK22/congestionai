name: CI
on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: true
      - name: Build
        run: |
          cd web
          pnpm build
