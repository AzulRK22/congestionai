name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Usa la versi√≥n de pnpm que declara package.json: "packageManager": "pnpm@9.7.0"
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml" # asegura buen cache

      # (opcional) desactiva husky en CI
      - name: Install deps
        run: HUSKY=0 pnpm install --frozen-lockfile=false

      - name: Lint
        run: pnpm -C web lint

      - name: Typecheck
        run: pnpm -C web typecheck || true

      - name: Build
        env:
          NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
          GOOGLE_MAPS_API_KEY_SERVER: ${{ secrets.GOOGLE_MAPS_API_KEY_SERVER }}
        run: pnpm -C web build
